# Render Blueprint Configuration
# This file allows you to define your service in code
# Deploy via: render.yaml or manually through dashboard

services:
  - type: web
    name: election-engagement-backend
    env: node
    region: oregon
    plan: free
    buildCommand: pnpm install && pnpm build
    startCommand: pnpm start
    rootDir: backend
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      # Add these in Render dashboard (not here for security):
      # - SUPABASE_URL
      # - SUPABASE_ANON_KEY
      # - JWT_SECRET
      # - CORS_ORIGIN

